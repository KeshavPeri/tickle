name: Nightly batch build

on:
  schedule:
    - cron: "30 1 * * *"   # 01:30 UTC daily
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  batch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install (none)
        run: echo "No deps"

      - name: Batch build snapshots + logos
        env:
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
        run: node scripts/batch_build.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "tickle-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/snapshots assets/logos
          git diff --cached --quiet || (git commit -m "Nightly refresh snapshots/logos" && git push)
