name: Daily TICKle update

on:
  schedule:
    - cron: "10 1 * * *"   # 01:10 UTC daily (adjust later)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run updater
        env:
          ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          node scripts/update_daily.mjs

      - name: Validate outputs
        run: |
          node scripts/validate_data.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "tickle-bot"
          git config user.email "tickle-bot@users.noreply.github.com"
          git add data assets
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily update: $(date -u +%F)"
            git push
          fi
